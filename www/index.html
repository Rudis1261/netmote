<html>
    <head>      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <title>NetMote</title>
    </head>
    <body onload="onLoad()" class="activity">
        <div class="app">
            <div align="center" class="remote">
                <!-- We need to set width limits in order to center spans -->
                <!-- Main remote container -->
                <!-- Main Container, to center the remote -->
        <div align="center">
            <br />
            
				    <!-- We need to set width limits in order to center spans -->
				    <!-- Main remote container -->
				    <div style="width: 420px; padding-top: 20px;">
				        
				        <!-- Direction arrows and ok button -->
				        <div class="pull-left well well-small">
				            <div>
				                <!--
				                    You may notice I have some data-{variable} html attributes. These are used by my script later
				                    The data-keycode is the keycode value for the button pressed, this makes it a bit easier to use
				                    Don't know how to pick this up, check my remote.js file
				                    
				                    The id is the action to be performed. And the click is picked up with the "remoteKeys " and "volume" classes
				                -->
				                <a href="#" data-keycode="119" id="up" title="UP (W)" class="remoteKeys  btn btn-large btn-inverse">
				                    <i class="icon icon-white icon-arrow-up"></i>
				                </a>
				            </div> 
				    
				            <div>
				                <a href="#" data-keycode="97" id="left"  title="LEFT (A)" class="remoteKeys  btn btn-large btn-inverse">
				                    <i class="icon icon-white icon-arrow-left"></i>
				                </a>
				                   
				                <a href="#" data-keycode="13" id="ok" title="OK (ENTER)" class="remoteKeys  btn btn-large btn-primary" style="margin: 5px;">OK</a>
				                    
				                <a href="#" data-keycode="100" id="right" title="RIGHT (D)" class="remoteKeys  btn btn-large btn-inverse">
				                    <i class="icon icon-white icon-arrow-right"></i>
				                </a>        
				            </div> 
				    
				            <div>
				                <a href="#" data-keycode="115" id="down" title="DOWN (S)" class="remoteKeys  btn btn-large btn-inverse">
				                    <i class="icon icon-white icon-arrow-down"></i>
				                </a>                 
				            </div>        
				        </div>
				        
				        <!-- Play, stop, next and prev as well as XBMC and Music icons -->
				        <div class="pull-left span">
				            <div>
				                <div class="btn-group" style="margin-bottom: 5px;">
				                    <a href="#" id="prev" title="Previous (B)" class="remoteKeys  btn btn-large">
				                        <i data-keycode="98" class="icon icon-backward"></i>
				                    </a>
				                    <a href="#" id="play" title="Play (Space)" class="remoteKeys  btn btn-large">
				                        <i data-keycode="32" class="icon icon-play"></i>
				                    </a>
				                    <a href="#" id="next" title="Next (N)" class="remoteKeys  btn btn-large">
				                        <i data-keycode="110" class="icon icon-forward"></i>
				                    </a>
				                </div>
				                
				                <br />
				                
				                <div class="btn-group" style="margin-bottom: 5px;">
				                    <a data-keycode="27" href="#" title="Back (Backspace)" id="back" class="remoteKeys  btn btn-large">
				                        <i class="icon icon-repeat"></i>
				                    </a>
				                    <a href="#" id="power" title="Close all open Media applications" class="remoteKeys  btn btn-inverse btn-large">
				                        <i class="icon icon-white icon-off"></i>                
				                    </a>
				                    <a href="#" data-keycode="105" id="info" title="Information (I)" class="remoteKeys  btn btn-large">
				                        <i class="icon icon-info-sign"></i>
				                    </a>
				                </div>
				                
				                <br />
				                
				                <div style="margin-top: 10px;">                     
				                    <a href="#" data-keycode="120" id="video" title="Launch Video Player (X)" class="remoteKeys ">
				                        <img src='img/video.png' width="60" />                    
				                    </a>
				                    &nbsp;&nbsp;
				                    <a href="#" data-keycode="114" id="music" title="Launch Music Player (M)" class="remoteKeys ">
				                        <img src='img/music.png' width="60" />                    
				                    </a>
				                </div>
				                
				            </div>
				            
				        </div> 
				    </div><!-- Done with the main remote component -->
				    
				    <div class="clearfix"></div>
				    
				    <!-- Time for the volume controls -->
				    <div class="row">
				        <div class="btn-group">       
				            <button class="btn btn-large remoteKeys " title="Volume DOWN (A)" data-keycode="113" id="vol-down">Volume Down <i class="icon icon-volume-down"></i></button>                
				            <button class="btn btn-large activity toolTip" title="Server Response"><i class="activity-icon icon icon-heart"></i></button>           
				            <button class="btn btn-large remoteKeys " data-keycode="101" title="Volume UP (E)" id="vol-up">Volume Up <i class="icon icon-volume-up"></i></button>
				        </div>
				    </div>
		
				</div><!-- </main div> -->
            </div>
        </div>
        <script type="text/javascript" src="js/webworks.js"></script>  
        <script type="text/javascript" src="cordova-2.2.0.js"></script>      
        <script type="text/javascript" src="js/jquery.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript">
            
        </script>
    </body>
</html>
